	<div class="panel panel-default">
		<div class="panel-heading">Add TV Show</div>
		<div class="panel-body">
			<form>
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter TV show name" id="shows">
                    <br>
                    <p id="p1" style="margin-left: auto;"></p>
                    <input type="button" class="btn1 btn btn-primary" value="Add" onclick="tvshow()" >
                </div>
            </form>
		</div>

<script>
    function tvshow(){
        var text = document.getElementById("shows").value;
        var letters = /^[A-Za-z]+$/;
        if(text.match(letters)){
            document.getElementById("p1").style.color="green";

            document.getElementById("p1").innerHTML=text + " Tv Show Has been added";
        }
        else{
            document.getElementById("p1").style.color= "red";

            document.getElementById("p1").innerHTML=text+" Invalid Show Name";
        }
    }
</script>
