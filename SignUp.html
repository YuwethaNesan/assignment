<script>
$(document).ready(function(){
  var userNameState=0;
  var userEmailState=0;
  var userPasswordState=0;
  $("#suname").keyup(function(){
    var userName=$("#suname").val();
    if(userName.length<7){
      $("#Nmerr").html("Your name is invalid");
      $("#Nmerr").show();
      $("#suname").css({"border":"2px solid red","border-left":"none","box-shadow":"0 0 10px red"});
      $("#nameIcon").css({"border":"2px solid red","border-right":"none","box-shadow":"0 0 10px red"});
    }
    else{
      $("#Nmerr").hide();
      $("#suname").css({"border":"2px solid silver","border-left":"none","box-shadow":"none"});
      $("#nameIcon").css({"border":"2px solid silver","border-right":"none","box-shadow":"none"});
      userNameState=1;
    }
  });
  $("#suemail").keyup(function(){
    var userEmail=$("#suemail").val();
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(userEmail.match(mailformat)){
      $("#emerr").hide();
      $("#suemail").css({"border":"2px solid silver","border-left":"none","box-shadow":"none"});
      $("#emailIcon").css({"border":"2px solid silver","border-right":"none","box-shadow":"none"});
      userEmailState=1;
    }
    else{
      $("#emerr").html("Your email is invalid");
      $("#emerr").show();
      $("#suemail").css({"border":"2px solid red","border-left":"none","box-shadow":"0 0 10px red"});
      $("#emailIcon").css({"border":"2px solid red","border-right":"none","box-shadow":"0 0 10px red"});
    }
  });
  $("#suemail").click(function(){
    var userName1=$("#suname").val();
    if(userName1.length==0){
      
      $("#Nmerr").html("Your name is required");
      $("#Nmerr").show();
    }
    else{
      $("#Nmerr").hide();
    }
  });
  $("#supw").keyup(function(){
    var userPassword=$("#supw").val();
    var pwdFormat=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,8}$/;
    if(userPassword.match(pwdFormat)){
      $("#pwerr").hide();
      $("#supw").css({"border":"2px solid silver","border-left":"none","box-shadow":"none"});
      $("#passwordIcon").css({"border":"2px solid silver","border-right":"none","box-shadow":"none"});
      userPasswordState=1;
    }
    else{
      $("#pwerr").html("Your password is invalid");
      $("#pwerr").show();
      $("#supw").css({"border":"2px solid red","border-left":"none","box-shadow":"0 0 10px red"});
      $("#passwordIcon").css({"border":"2px solid red","border-right":"none","box-shadow":"0 0 10px red"});
    }
  });

  $("#supw").click(function(){
    var userName1=$("#suname").val();
    var userEmail1=$("#suemail").val();
    if(userName1.length==0){
      $("#Nmerr").html("Your name is required");
      $("#Nmerr").show();
    }
    else{
      $("#Nmerr").hide();
    }
    if(userEmail1.length==0){
      $("#emerr").html("Your email is required");
      $("#emerr").show();
    }
    else{
      $("#emerr").hide();
    }
  });
  $("#signUpSubmit").click(function(){
    if((userNameState===1)&&(userEmailState===1)&&(userPasswordState===1)){
      var userNameObj=$("#suname").val();
      var userEmailObj=$("#suemail").val();
      var userPwdObj=$("#supw").val();

      var userObj={userName:userNameObj,userEmail:userEmailObj,userPassword:userPwdObj};
      alert(myObj.userName);
    }
    else{
        return false;
    }
  });
})
